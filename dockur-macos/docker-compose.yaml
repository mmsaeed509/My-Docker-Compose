version: "3.8"

services:
  macos:
    image: dockurr/macos
    container_name: macos
    environment:
      VERSION: "13"
      RAM_SIZE: "8G"
      CPU_CORES: "6"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 5900:5900/tcp
      - 5900:5900/udp
    volumes:
      - ./macos:/storage
    restart: always
    stop_grace_period: 2m